# templates/minio_adapter.yaml
type: minio
name: "minio_customer_data"
config:
  storage:
    bucket: "{{BUCKET_NAME}}"
    path: "customers/*.parquet"
    format: parquet
  credentials:
    endpoint: "{{MINIO_ENDPOINT}}"
    access_key: "{{ACCESS_KEY}}"
    secret_key: "{{SECRET_KEY}}"
  schema_inference:
    enforce: true
    exclude_fields:
      - "internal_notes"